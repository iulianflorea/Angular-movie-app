<mat-card class ="card-container">
  <mat-card-content>
    <div class="input-container">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Thor" [formControl]="title" required>
        <mat-error *ngIf="title.invalid">{{getErrorMessage(title)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Description</mat-label>
        <input matInput placeholder="super hero" [formControl]="description" required>
        <mat-error *ngIf="description.invalid">{{getErrorMessage(description)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Year</mat-label>
        <input matInput [formControl]="year" required>
        <mat-error *ngIf="year.invalid">{{getErrorMessage(year)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Director</mat-label>
        <input matInput type ="folder" [formControl]="director" required>
        <mat-error *ngIf="director.invalid">{{getErrorMessage(director)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="div-buttons-container">
      <button mat-raised-button color="primary" (click)="onSave()">{{id == "" ? "Create" : "Update"}}</button>
      <button mat-raised-button color="accent" *ngIf = "id != ''" (click)="onDelete()">Delete!</button>
    </div>
  </mat-card-content>
</mat-card>
